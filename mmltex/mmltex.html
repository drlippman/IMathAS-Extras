<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
function process() {
	var inv = $("#in").val();
	$.ajax({
		type: "POST",
		url: "conv.php",
		data: { "html": inv }
		})
		.done(function(msg) {
			$("#out").val(msg);
		})
}
</script>
</head>
<body>
<textarea id="in" cols="80" rows="60">
</textarea>
<button onclick="process()">Process</button>
<textarea id="out" cols="80" rows="60">
</textarea>
</body>
</html>
